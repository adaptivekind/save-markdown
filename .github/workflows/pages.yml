name: Deploy to GitHub Pages

on:
  workflow_run:
    workflows: ['CI']
    types:
      - completed

# Permissions needed for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy Reports to GitHub Pages
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download cucumber reports artifact
        uses: actions/download-artifact@v4
        with:
          name: cucumber-reports
          path: reports/
          github-token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          run-id: ${{ github.event.workflow_run.id }}

      - name: Create GitHub Pages site structure
        run: |
          mkdir -p gh-pages
          cp -r reports/* gh-pages/ 2>/dev/null || true

          # Copy and customize the HTML template
          cp .github/templates/reports-index.html gh-pages/index.html

          # Replace placeholders with actual values
          sed -i"" "s/{{GITHUB_SHA}}/${{ github.event.workflow_run.head_sha }}/g" gh-pages/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./gh-pages

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
